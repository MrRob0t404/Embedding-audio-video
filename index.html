<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Multiple format video example</title>
</head>

<body>
    <h1>Below is a video that will play in all modern browsers</h1>

    <video controls>
        <source src="rabbit320.mp4" type="video/mp4">
        <source src="rabbit320.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
    </video>

    <h1>Below is a audio that will play in all modern browsers</h1>
    <audio controls>
        <source src="Everyday.mp3" type="audio/mp3">
        
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="Everyday.mp3">link to the audio</a> instead.</p>
    </audio>
</body>

</html>
